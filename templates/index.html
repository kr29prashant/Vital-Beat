<!DOCTYPE html>
<html>

<head>
    <!-- Title Page-->
    <title>Heart Disease Predictor</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all" />
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all" />
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet" />

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all" />
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet" />

    <!-- Main CSS-->
<!--    <link href="css/main.css" rel="stylesheet" media="all" />-->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')Â }}">
</head>

<body>
    <header>
        <nav>

            <h1>Heart Disease Predictor</h1>

        </nav>
    </header>

    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Patient Health Report</h2>
                    <form action="/predict" method="POST" enctype="multipart/form-data">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="Age" name="age"
                                        required="required" />
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="Gender (Male=1, Female=0)"
                                        name="gender" required="required" />
                                </div>
                            </div>

                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="Chest Pain Type"
                                        name="cpType" required="required" />
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="trestbps" name="trestbps"
                                        required="required" />
                                </div>
                            </div>




                        </div>


                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="Cholestrol"
                                        name="Cholestrol" required="required" />
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="fbs" name="fbs"
                                        required="required" />
                                </div>
                            </div>

                        </div>


                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="Rest ECG" name="restecg"
                                        required="required" />
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="thalac" name="thalac"
                                        required="required" />
                                </div>
                            </div>

                        </div>

                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="exang" name="exang"
                                        required="required" />
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="oldpeak" name="oldpeak"
                                        required="required" step="any"/>
                                </div>
                            </div>

                        </div>

                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="slope" name="slope"
                                        required="required" />
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="ca" name="ca"
                                        required="required" />
                                </div>
                            </div>

                        </div>

                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="number" placeholder="thal" name="thal"
                                        required="required" />
                                </div>
                            </div>

                        </div>


                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">
                                Predict
                            </button>
                        </div>
                    </form>
                </div>
                <h2>
                    <b>
                        {{ prediction_text }}
                    </b>
                </h2>
            </div>
        </div>
    </div>

    <footer class="foot">
        Heart Disease Predictor
    </footer>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>

</body>

</html>
<!-- end document-->
